<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics â€“ Placement Management System</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      color: #fff;
      overflow-y: scroll;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: #03e9f4;
      font-size: 28px;
      text-shadow: 0 0 10px #03e9f4;
      border-bottom: 1px solid #03e9f4;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    .nav-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      color: #03e9f4;
      text-decoration: none;
      border: 1px solid #03e9f4;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-btn:hover {
      background: #03e9f4;
      color: #000;
      box-shadow: 0 0 10px #03e9f4, 0 0 40px #03e9f4;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px 40px;
    }
    .card {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #03e9f4;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(3, 233, 244, 0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      margin-top: 0;
      color: #03e9f4;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      border: 1px solid #03e9f4;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(3, 233, 244, 0.2);
    }
    .stat-box h3 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #03e9f4;
    }
    .stat-box p {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }
    canvas {
      width: 100% !important;
      max-width: 100%;
      background: #fff;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>Analytics Dashboard</header>
  <nav>
     <nav style="text-align:center; margin-top: 10px;">
  <a href="dashboard.html" class="nav-btn">DASHBOARD</a>
  <a href="jobs.html" class="nav-btn">JOBS</a>
  <a href="companies.html" class="nav-btn">COMPANIES</a>
  <a href="profile.html" class="nav-btn">PROFILE</a>
  <a href="applications.html" class="nav-btn">APPLICATIONS</a>
  <a href="resume.html" class="nav-btn">RESUME</a>
    <a href="interview.html" class="nav-btn">INTERVIEWS</a>
	 <a href="analytics.html" class="nav-btn">ANALYTICS</a>
  </nav>

  <div class="container">
    <div class="stats-grid">
      <div class="stat-box">
        <h3>Total Students</h3>
        <p>150</p>
      </div>
      <div class="stat-box">
        <h3>Placed</h3>
        <p>98</p>
      </div>
      <div class="stat-box">
        <h3>Pending</h3>
        <p>34</p>
      </div>
      <div class="stat-box">
        <h3>Rejected</h3>
        <p>18</p>
      </div>
    </div>

    <div class="card">
      <h2>Placement by Company</h2>
      <canvas id="companyChart"></canvas>
    </div>

    <div class="card">
      <h2>Placement Status Breakdown</h2>
      <canvas id="statusChart"></canvas>
    </div>
  </div>

  <script>
    const companyChart = new Chart(document.getElementById('companyChart'), {
      type: 'bar',
      data: {
        labels: ['Google', 'TCS', 'Infosys', 'Microsoft', 'IBM'],
        datasets: [{
          label: 'Placed Students',
          data: [20, 25, 18, 15, 20],
          backgroundColor: '#03e9f4',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Company-wise Placements'
          }
        }
      }
    });

    const statusChart = new Chart(document.getElementById('statusChart'), {
      type: 'doughnut',
      data: {
        labels: ['Placed', 'Pending', 'Rejected'],
        datasets: [{
          data: [98, 34, 18],
          backgroundColor: ['#03e9f4', '#ffb703', '#ef233c'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#fff'
            }
          },
          title: {
            display: true,
            text: 'Placement Status',
            color: '#fff'
          }
        }
      }
    });
  </script>
</body>
</html>
