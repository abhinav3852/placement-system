<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome â€“ Placement Management System</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    html, body { height: 100%; overflow: hidden; }

    /* Full-screen video background */
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex; justify-content: space-between;
      padding: 1rem 2rem; background: rgba(0,0,0,0.6);
    }
    .logo { font-size: 1.4rem; font-weight: bold; color: #fff; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; transition: color .3s; }
    nav a:hover { color: #ffd700; }

    .hero {
      position: relative; z-index: 1;
      display: flex; flex-direction: column;
      justify-content: flex-start;      /* changed from center */
      align-items: center;
      text-align: center;
      padding: 150px 2rem 2rem;        /* added top padding */
      color: #fff;
      background: rgba(0,0,0,0.4);
      height: calc(100% - 70px);        /* subtract header height */
    }
    .hero h1 { font-size: 3rem; letter-spacing: 2px; }
    .hero h2 { font-size: 1.5rem; margin-top: .5rem; color: #ffd700; }
    .hero p { max-width: 600px; margin-top: 1rem; line-height: 1.6; }

    /* Neon button unchanged */
    .neon-btn {
      position: relative; display: inline-block;
      padding: .8rem 2rem; margin-top: 2rem;
      color: #03e9f4; text-transform: uppercase;
      letter-spacing: 2px; text-decoration: none;
      overflow: hidden; transition: .3s;
    }
    .neon-btn:hover {
      background: #03e9f4; color: #fff; border-radius: 5px;
      box-shadow:
        0 0 5px #03e9f4, 0 0 25px #03e9f4,
        0 0 50px #03e9f4, 0 0 100px #03e9f4;
    }
    .neon-btn span { position: absolute; display: block; }
    .neon-btn span:nth-child(1){
      top: 0; left: -100%; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: animate1 1s linear infinite;
    }
    .neon-btn span:nth-child(2){
      top: -100%; right: 0; width: 2px; height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: animate2 1s linear infinite; animation-delay: .25s;
    }
    .neon-btn span:nth-child(3){
      bottom: 0; right: -100%; width: 100%; height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: animate3 1s linear infinite; animation-delay: .5s;
    }
    .neon-btn span:nth-child(4){
      bottom: -100%; left: 0; width: 2px; height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: animate4 1s linear infinite; animation-delay: .75s;
    }
    @keyframes animate1 {0%{left:-100%}50%,100%{left:100%}}
    @keyframes animate2 {0%{top:-100%}50%,100%{top:100%}}
    @keyframes animate3 {0%{right:-100%}50%,100%{right:100%}}
    @keyframes animate4 {0%{bottom:-100%}50%,100%{bottom:100%}}

    footer {
      text-align: center; padding: 1rem; background: rgba(0,0,0,0.6);
      color: #ccc; font-size: .9rem;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="placement-bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <header>
    <div class="logo">Placement Portal</div>
    <nav>
      <a href="#">Home</a><a href="#about">About</a>
      <a href="#services">Services</a><a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>WELCOME</h1>
    <h2>TO PLACEMENT MANAGEMENT STSTEM</h2>
    <p>
      OUR SYSTEM HELPS YOU CONNECT WITH TOP COMPANIES, STREAMLINE CAMPUS PLACEMNETS,
	  AND MANAGE THE ENTIRE PROCESS DIGITALLY.
    </p>
    <a href="index.html" class="neon-btn">
      <span></span><span></span><span></span><span></span>
      Get Started
    </a>
  </section>

  <footer>
    Designed with care | Placement Portal &copy; 2025
  </footer>

</body>
</html>
